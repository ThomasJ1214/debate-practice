<!-- public/index.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debate Practice</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Public Forum Debate Practice</h1>
        <div id="debate-topic-container">
            <h2>Topic:</h2>
            <p id="debate-topic">Loading topic...</p>
        </div>

        <textarea id="speech" placeholder="Write your speech here..."></textarea>
        
        <button id="submit-speech">Submit Speech</button>
        
        <div id="feedback-container">
            <h2>Feedback:</h2>
            <p id="feedback">Waiting for feedback...</p>
        </div>
        
        <div id="score-container">
            <h2>Score:</h2>
            <p id="score">0</p>
        </div>
        
        <div id="suggestions-container">
            <h2>Suggestions:</h2>
            <p id="suggestions">No suggestions yet.</p>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
